<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amai - Postres Deliciosos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Encabezado */
        header {
            background-color: #FFC0CB; /* Rosa claro */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
        }
        /* Contenido principal */
        .main-content {
            padding: 20px;
        }
        /* Iconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 24px;
            color: #333;
        }
        /* Menú */
        .menu-section {
            margin-top: 40px;
        }
        .menu-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        /* Pie de página */
        footer {
            background-color: #FFC0CB; /* Rosa claro */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Amai</h1>
            <p>Postres Deliciosos</p>
        </div>
    </header>
    <div class="container main-content">
        <h2>Nuestros Postres</h2>
        <p>Descubre nuestras creaciones dulces y únicas.</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@amaiiip" target="_blank">
                <img src="tiktok-icon.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/amaiip/" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>
        <div class="menu-section">
            <h2>Menú</h2>
            <iframe class="menu-iframe" src="https://www.canva.com/design/DAGGWYCz_Qc/I5TZtvc41PXl31Hb51OdBQ/view?utm_content=DAGGWYCz_Qc&utm_campaign=designshare&utm_medium=link&utm_source=editor"></iframe>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>© 2024 Amai - Postres Deliciosos</p>
        </div>
    </footer>
</body>
</html>
